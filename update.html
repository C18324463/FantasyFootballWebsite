<DOCTYPE html>
    <html lang="en">
        <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
            <title>Assignment | Fantasy Football</title>
        </head>
        <body style="background-color: aliceblue;">
            <nav id='rowNavbar' class='navbar navbar-expand-lg navbar-light bg-light'>
                <div class="navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href='/' class='btn btn-link'>Stats</a>
                        </li>
                        <li class="nav-item active">
                            <a href='/team' class='btn btn-link'>Team</a>
                        </li>
                        <li class="nav-item active">
                            <a href='/update' class='btn btn-link'>Update</a>
                        </li>
                    </ul>
                </div>
                <span>
                    <a href='/logout' class='btn btn-link'>Logout</a>
                </span>
                <span>
                    <a href='/help' class='btn btn-link'>Help</a>
                </span>
            </nav>
            <div class='container' style="padding-left: 25%; padding-top: 10%;">
                <div class="row">
                    <div class="col-md-6 login-form-1" style="padding-bottom: 20px;"> 
                        <h2 style="margin-left: 180px;">Update</h2>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-10">
                        <form id='formUpdate' class="form-horizontal" autocomplete="off" method="GET" action="/updateuser">
                            <div class='form'>                                
                                <div class='form-group row'>
                                    <div class='col-7'>
                                        <button id='btnEmail' type='button' class='btn btn-primary mr-3' style="height: 45px; margin-left: 15%;width: 100%;">Update Email</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
    
                <div class='row'>
                    <div class='col-12'>
                        <form id='formEmail' autocomplete="off" style="display: none;" method="POST" action="/updateuser">
                            <div class='form'>
                                <div class='form-group'>
                                    <label for="email">Old Email</label>
                                    <input id='email' name='email' type="email" class="form-control col-6">
                                    <label for="emailNew">New Email</label>
                                    <input id='emailNew' name='emailNew' type="email" class="form-control col-6">
                                </div>

                                <div class='form-group row'>
                                    <div class='col-4'>
                                        <button id='btnSubmit' type='submit' class='btn btn-primary'>Submit</button>
                                    </div>
                                </div>
        
                            </div>
                        </form>
                    </div>
                </div>



    
                <div>
                    <form>
                        <button id="return" type="button" class='btn btn-primary mr-3' style="display: none;">Return</button>
                    </form>
                </div>
    
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
            <script src="update.js"></script>
        </body>
    </html>
