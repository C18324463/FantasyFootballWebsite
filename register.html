<DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <title>Assignment | Fantasy Football | Register</title>
    </head>
    <body style="background-color: aliceblue">
        <nav id='rowNavbar' class='navbar navbar-expand-lg navbar-light bg-light'>
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href='/' class='btn btn-link'>Stats</a>
                    </li>
                    <li class="nav-item active">
                        <a href='/team' class='btn btn-link'>Team</a>
                    </li>
                    <li class="nav-item active">
                        <a href='/update' class='btn btn-link'>Update</a>
                    </li>
                </ul>
            </div>
            <span>
                <a href='/login' class='btn btn-link'>Login</a>
            </span>
            <span>
                <a href='/help' class='btn btn-link'>Help</a>
            </span>
        </nav>
        <div class='container' style="padding-left: 22%">
            <div id="titleRow" class='row'>
                <div class='col-6'>
                    <h3 class='my-4'>Register</h3>
                </div>
            </div>
            <div class='row'>
                <div class='col-12'>
                    <form id='formNewUser' class="form-horizontal" method="POST">
                        <div class='form'>
                            <!--<div class='form-group row'>
                                <label class='col-3 col-form-label' style="font-size: 20px">Profile Photo:</label>
                                <input id="image" type="file" name="profile_photo" placeholder="Photo" required="" capture>
                            </div>-->
                            <div class='form-group row'>
                                <label for="fName" class='col-3 col-form-label' style="font-size: 20px">First Name:</label>
                                <input id='fName' onfocus="this.placeholder=''" placeholder="Enter First Name" name='fName' type="text" class="form-control col-3" 
                                    style="border: 2px solid lightblue; ">
                            </div>
                            <div class='form-group row'>
                                <label for="lName" class='col-3 col-form-label' style="font-size: 20px">Last Name:</label>
                                <input id='lName' onfocus="this.placeholder=''" placeholder="Enter Last Name" name='lName' type="text" class="form-control col-3" 
                                    style="border: 2px solid lightblue; ">
                            </div>
                            <div class='form-group row'>
                                <label for="email" class='col-3 col-form-label' style="font-size: 20px">E-mail:</label>
                                <input id='email' onfocus="this.placeholder=''" placeholder="Enter Email" name='email' type="email" class="form-control col-3" 
                                    style="border: 2px solid lightblue; ">
                            </div>
                            <div class='form-group row'>
                                <label for="password" class='col-3 col-form-label' style="font-size: 20px">Password:</label>
                                <input id='password' onfocus="this.placeholder=''" placeholder="Enter Password" name='password' type="password" class="form-control col-3" 
                                    style="border: 2px solid lightblue; ">
                            </div>
                            <div class='form-group row'>
                                <div class='col-4 '>
                                    <button id='btnSubmit' type='submit' class='btn btn-primary w-50 float-right' style="margin-top: 10px; width:100%;">Register</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="rowResult" class="row">
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
        <script src="Register.js"></script>
    </body>
</html>
