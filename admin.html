<DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <title>Assignment | Fantasy Football</title>
    </head>
    <body style="background-color: aliceblue;">
        <nav id='rowNavbar' class='navbar navbar-expand-lg navbar-light bg-light'>
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li></li>
                </ul>
            </div>
            <span>
                <a href='/logout' class='btn btn-link'>Logout</a>
            </span>
        </nav>
        <div class='container' style="padding-left: 25%; padding-top: 10%;">
            <div class="row">
                <div class="col-md-6 login-form-1" style="padding-bottom: 20px;"> 
                    <h2 style="margin-left: 180px;">Admin</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <form id='formShow' class="form-horizontal" autocomplete="off" method="GET" action="/showusers">
                        <div class='form'>                                
                            <div class='form-group row'>
                                <div class='col-7'>
                                    <button id='btnShow' type='button' class='btn btn-primary mr-3' style="height: 45px; margin-left: 15%;width: 100%; margin-bottom: 20px;">Show Users</button>
                                </div>
                                <div class='col-7'>
                                    <button id='btnDel' type='button' class='btn btn-primary mr-3' style="height: 45px; margin-left: 15%;width: 100%;">Delete Users</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="containerTable" style="display: none;">
                <div id='rowTable' class="row" style="margin-top: 20px; margin-bottom: 20px;">
                    <div id='colTable' class="col-sm-8 stat-table" style="background-color: white; position: relative; width: 100%; box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); ">
                        <h3 class="my-4">Users</h3>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col-12'>
                    <form id='formDelete' autocomplete="off" style="display: none;" method="POST" action="/deleteUser">
                        <div class='form'>
                            <p>Please Enter Email to Update</p>
                            <div class='form-group'>
                                <label for="email">Email</label>
                                <input id='email' name='email' type="email" class="form-control col-6">
                            </div>
                            <div class='form-group row'>
                                <div class='col-4'>
                                    <button id='btnSubmit' type='button' class='btn btn-primary'>Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div>
                <form>
                    <button id="return" type="button" class='btn btn-primary mr-3' style="display: none;">Return</button>
                </form>
            </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
        <script src="admin.js"></script>
    </body>
</html>
