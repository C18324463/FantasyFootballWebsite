<DOCTYPR html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <title>Assignment | Fantasy Football | Log In</title>
    </head>
    <body style="background-color: aliceblue">
        <nav id='rowNavbar' class='navbar navbar-expand-lg navbar-light bg-light'>
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href='/' class='btn btn-link'>Stats</a>
                    </li>
                    <li class="nav-item active">
                        <a href='/team' class='btn btn-link'>Team</a>
                    </li>
                    <li class="nav-item active">
                        <a href='/update' class='btn btn-link'>Update</a>
                    </li>
                </ul>
                <span>
                    <a href='/help' class='btn btn-link'>Help</a>
                </span>
            </div>
        </nav>
        <div class='container' style="padding-left: 25%; padding-top: 10%;">
            <div class="row">
                <div class="col-md-6 login-form-1" style="padding-bottom: 20px;"> 
                    <h3>Login</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-10">
                    <form id='formLogin' class="form-horizontal" autocomplete="off" method="POST" action="/login">
                        <div class='form'>
                            <div class='form-group row'>
                                <label for="username" class='col-2 col-form-label' style="font-size: 20px">Email:</label>
                                <input id='username' onfocus="this.placeholder=''" placeholder="Enter Email" name='username' type="email" class="form-control col-5 mr-3" 
                                    style="border: 2px solid lightblue; ">
                            </div>
                            <div class='form-group row'>
                                <label for="password" class='col-2 col-form-label' style="font-size: 20px">Password:</label>
                                <input id='password' onfocus="this.placeholder=''" placeholder="Enter Password" name='password' type="password" class="form-control col-5 mr-3"
                                style="border: 2px solid lightblue; ">
                            </div>
                            
                            <div class='form-group row'>
                                <div class='col-7'>
                                    <button id='btnSubmit' type='submit' class='btn btn-primary mr-3' style="height: 45px; margin-left: 15%;width: 80%;">Submit</button>
                                </div>
                            </div>
                            <div class='form-group row' style="padding-top: 20px; margin-left: 4%;">
                                <div class='col-7'>
                                    <label>Dont have an account?  <a href="/Register">Create An Account</a></label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
                
            
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
        <script type="text/javascript" src="login.js"></script>
    </body>
</html>
